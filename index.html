<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  
  <div class="card">
    <header>
      <div class="img-header"><img src="images/bg-pattern-card.svg" alt=""></div>
      <img src="images/image-gs.jpg" alt="profile photo" class="img">
      <div class="detail">
      <div class="personal-detail">
        <span class="name">G S Ashish</span>
        <span class="age">22</span>
      </div>
      <div class="address">
        Delhi
      </div>
    </div>
    </header>
    <footer>
      <div class="section section-1">
        <div class="numbers">80K</div>
        <div class="number-title">Followers</div>
      </div>
      <div class="section section-2">
        <div class="numbers">803K</div>
        <div class="number-title">Likes</div>
      </div>
      <div class="section section-3">
        <div class="numbers">1.4K</div>
        <div class="number-title">Photos</div>
      </div>
    </footer>
  </div>
</body>

</html>
